<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Wife? üíñ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease;
            width: 320px;
            position: relative;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h1 {
            color: #e91e63;
            animation: pulse 1.5s infinite;
            margin-bottom: 15px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        p {
            color: #555;
            margin-bottom: 25px;
        }
        /* Buttons side by side initially */
        
        #buttonWrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        
        #yesBtn {
            background: #ff4081;
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px #ff4081;
        }
        
        #noBtn {
            background: #9e9e9e;
            color: white;
        }
        /* Floating hearts */
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        /* Teddy animation */
        
        .teddy {
            font-size: 90px;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Will You Be My Wife? üíñ</h1>
        <p>Please choose one option ü•∞</p>

        <div id="buttonWrapper">
            <button id="yesBtn">Yes üíò</button>
            <button id="noBtn">No üíî</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        /* Store initial NO button position for side-by-side */
        let initialX = noBtn.offsetLeft;
        let initialY = noBtn.offsetTop;

        /* Move NO button randomly anywhere on screen */
        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 10;
            const maxY = window.innerHeight - noBtn.offsetHeight - 10;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "fixed"; // move relative to viewport
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        /* Desktop hover + mobile touch */
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        /* YES click ‚Üí teddy screen */
        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:linear-gradient(135deg,#ff9a9e,#fecfef);
      color:#e91e63;
      font-family:Arial;
      padding:20px;
    ">
      <div class="teddy">‚ù§Ô∏è</div>
      <img src="https://valrequest.net/imgs/valentine/bubududu-panda.gif" alt="Kisses">
      <h1 style="font-size:42px;">Yaaay!!! üíï</h1>
      <h2>You Made Me The Happiest Person üíñ</h2>
       <h2>I Love You Forever ‚ù§Ô∏è</h2>
      <p>I Knew You Would Say Yesüíñ<p>
     
    </div>
  `;
            startHearts();
        });

        /* Floating hearts */
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        function startHearts() {
            setInterval(createHeart, 400);
        }
    </script>

</body>


</html>
